<!DOCTYPE HTML> 
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" ></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <Link rel="stylesheet" href="style.css" />
    
</head>

<body>

    <div id="flower1" class=flower" data-0="filter:hue-rotate(180deg);width:0px;height:0px;" data-10000="filter:hue-rotate(340deg);width:300px;height:300px;">
        
        <img id="ped1" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(0deg);">
        <img id="ped2" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(30deg);">
        <img id="ped3" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(60deg);">
        <img id="ped4" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(90deg);">
        <img id="ped5" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(120deg);">
        <img id="ped6" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(150deg);">
        <img id="ped7" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(180deg);">
        <img id="ped8" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(210deg);">
        <img id="ped9" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(240deg);">
        <img id="ped10" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(270deg);">
        <img id="ped11" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(300deg);">
        <img id="ped12" class="pedal" src="img/CutPedal-02.png" data-0="transform:rotate(0deg);" data-10000="transform:rotate(330deg);">
        <img id="ped13" class="pedal" src="img/Pedal.png" data-0="transform:rotate(0deg);z-index:0;"
        data-10000="transform:rotate(330deg);z-index:-1; ">
        
    </div>
    
    
    <img id=core src="img/Core.png" data-0="width:10px;height:10px;" data-10000="width:70px;height:70px;">
        
    
    <script src="src/skrollr.js""></script>

    <script type="text/javascript">
        var s = skrollr.init({
            render: function(data) {
            //Debugging - Log the current scroll position.
            console.log(data.curTop);
            
            if(data.curTop >= data.maxTop) {
				this.setScrollTop(0, true);
			}
        }
    });
        
    </script>
    
</body>
</html>
